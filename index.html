<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Generador de posters usando imagenes gratutito">
    <meta name="author" content="Lextrack">
    <title>Generador de posters</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de posters</h1>
        <p class="subtitle">Convierte cualquier imagen en un p칩ster gigante dividido en p치ginas imprimibles</p>
        
        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-text">Haz clic o arrastra tu imagen aqu칤</div>
                <div class="upload-subtext">Formatos soportados: JPG, PNG, GIF</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label for="gridSize">Tama침o de cuadr칤cula:</label>
                <select id="gridSize">
                    <option value="2x2">2x2 </option>
                    <option value="3x3" selected>3x3</option>
                    <option value="4x4">4x4</option>
                    <option value="5x5">5x5</option>
                    <option value="6x6">6x6</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="paperSize">Tama침o de papel:</label>
                <select id="paperSize">
                    <option value="a4" selected>A4</option>
                    <option value="letter">Carta (Letter)</option>
                    <option value="a3">A3</option>
                </select>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Procesando imagen...</div>
        </div>

        <div class="preview-section" id="previewSection">
            <h2 class="preview-title">Vista previa del p칩ster</h2>
            <div class="preview-container">
                <div class="preview-grid" id="previewGrid"></div>
            </div>
            
            <div class="info-panel">
                <div class="info-text" id="infoText"></div>
            </div>
        </div>

        <div class="download-section" id="downloadSection">
            <button class="download-btn" id="downloadBtn">游닌 Descargar PDF</button>
        </div>
    </div>

    <footer>
        춸 2025 Generador de Posters | Lextrack
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
